  <!-- ===== CSS enxuto e responsivo ===== -->
  <style>
    :root{
      --bg:#ffffff; --txt:#1f2937; --muted:#6b7280; --line:#e5e7eb;
      --brand:#0b2d5c; --brand-2:#0c3470; --accent:#25d366; --accent-2:#1aaa55;
      --max:1152px; --rad:18px; --shadow:0 10px 18px rgba(2,6,23,.06);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--txt);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    img{max-width:100%;height:auto;display:block}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:0 16px}

    /* Header */
    header{position:sticky;top:0;z-index:30;background:var(--brand);color:#fff;border-bottom:1px solid rgba(255,255,255,.12)}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 0}
    .brand{display:flex;align-items:center;gap:10px}
    .brand img{width:40px;height:40px;border-radius:10px}
    nav{display:flex;align-items:center;gap:14px;flex-wrap:wrap}
    nav a{color:#fff;opacity:.95;font-weight:600}
    .btn{display:inline-block;padding:10px 14px;border-radius:999px;font-weight:800}
    .btn-whats{background:var(--accent);color:#053b1d}
    .btn-whats:hover{background:var(--accent-2)}

    /* Hero */
    .hero{background:linear-gradient(90deg,var(--brand) 0%,var(--brand-2) 60%);color:#fff}
    .hero-inner{display:grid;grid-template-columns:1.2fr .8fr;gap:24px;align-items:center;padding:56px 0}
    .hero h1{font-size:clamp(26px,3.4vw,44px);line-height:1.12;margin:0 0 8px}
    .hero p{opacity:.95;margin:0 0 18px}
    .badges{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:20px}
    .badge{background:rgba(255,255,255,.10);border:1px solid rgba(255,255,255,.18);padding:10px;border-radius:12px;text-align:center}
    .hero img{width:100%;border-radius:16px;border:1px solid rgba(255,255,255,.15)}

    /* Sections */
    .section{padding:48px 0}
    h2{font-size:clamp(20px,2.4vw,28px);margin:0 0 12px}
    .muted{color:var(--muted)}

    /* Cards de produto */
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:#fff;border:1px solid var(--line);border-radius:var(--rad);box-shadow:var(--shadow);padding:18px}
    .card .thumb{width:100%;height:220px;display:flex;align-items:center;justify-content:center;background:#fff;border:1px solid var(--line);border-radius:14px;margin-bottom:10px}
    .pill{display:inline-block;background:#eef2ff;color:#1e3a8a;font-weight:800;border-radius:999px;padding:6px 10px;font-size:12px;margin-bottom:8px}
    .cta-card{display:inline-block;margin-top:12px;background:var(--brand-2);color:#fff;padding:10px 14px;border-radius:10px;font-weight:800}
    .cta-card:hover{filter:brightness(.95)}

    /* Strip CTA */
    .strip{background:linear-gradient(90deg,#18a44a,#25d366);color:#063;padding:28px 0}
    .strip .cta{background:#063;color:#fff;border-radius:12px;padding:12px 16px;font-weight:900;display:inline-block}

    /* FAQ */
    details{border:1px solid var(--line);border-radius:12px;padding:12px 14px;background:#fff}
    details+details{margin-top:10px}
    summary{cursor:pointer;font-weight:800}
    details[open]{box-shadow:var(--shadow)}

    /* Footer */
    footer{background:var(--brand);color:#cfe3ff;padding:24px 0;margin-top:36px}
    footer a{color:#cfe3ff}

    /* Botão flutuante WhatsApp */
    .whats{position:fixed;right:16px;bottom:16px;background:var(--accent);color:#063;padding:14px 16px;border-radius:999px;font-weight:900;box-shadow:0 10px 18px rgba(2,6,23,.25);z-index:40}
    .whats small{display:block;font-weight:700;opacity:.9}

    @media (max-width:980px){
      .hero-inner{grid-template-columns:1fr}
      .badges{grid-template-columns:repeat(2,1fr)}
      .grid-3{grid-template-columns:1fr}
    }
  </style>
